name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # Create .env.local for build (if needed)
      - name: Create environment file
        run: |
          touch .env.local
          echo "NODE_ENV=test" >> .env.local
          # Add other environment variables if needed
          # echo "DATABASE_URL=your_test_db_url" >> .env.local

      # Run linting (with error handling)
      - name: Run lint
        run: |
          if npm run lint 2>/dev/null; then
            echo "Linting passed"
          else
            echo "Linting failed or lint script not found"
            echo "Available scripts:"
            npm run --silent 2>/dev/null || echo "No scripts available"
            exit 1
          fi

      # Run TypeScript type checking (conditional)
      - name: Run type check
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit
          else
            echo "No tsconfig.json found, skipping type check"
          fi

      # Run tests (conditional)
      - name: Run tests
        run: |
          if npm run test --silent 2>/dev/null; then
            npm test
          else
            echo "No test script found, skipping tests"
          fi
        env:
          CI: true
          NODE_ENV: test

      # Build the Next.js application
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      # Optional: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-files
          path: |
            .next/
            out/
          retention-days: 1

  # Optional: Separate job for deployment
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
